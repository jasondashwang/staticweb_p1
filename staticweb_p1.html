<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Static Web</title>
  <link rel="stylesheet" href="staticweb_p1.css">
</head>
<body>
  <!-- Exercise 1, Task 1 -->
  <a href="http://cs.brown.edu/courses/csci1320/"><div id="click-div"></div> </a>

  <!-- Exercise 1, Task 2 -->
  <p>This is a random sentence with some <span class="bold">bold</span> words, <span class="italicized">italicized phrases</span>, and <span class="colored">colored parts.</span></p>

  <!-- Exericse 2, Task 1 -->
  <div id="block" class="task2"></div> <!-- Displays div as a block element similar to the p tag. It starts on a new line, and takes up the whole width -->


  <div id="inline" class="task2"></div> <!-- Displays div as an inline element similar to the span tag. height and width changes will not affect this div-->

  <div id="flex" class="task2"></div> <!-- Displays div as a block in relation to other element but it is actually a flex container to organize its contents. -->

  <div id="inline-block" class="task2"></div> <!-- Displays div as an inline block element, while it is formatted inline, height and width changes can affect this -->

  <!-- Exercise 2, Task 2 -->
  <h1 class="flexible-font">Some random text</h1>
</body>
</html>
